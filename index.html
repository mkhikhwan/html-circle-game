<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch the Circle!</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="menu" id="startMenu">
        <h1>CLICK THE CIRCLES</h1><br><br>
        <h3>High Score: <span id="highscore">0</span></h3><br><br>
        <button class="start-button" id="start">START</button>
    </div>

    <div id="wrapper" class="wrapper">
        <div class="score_display">Score : <span id="score">0</span></div>
        <div class="timer_display">Time : <span id="time">0</span></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
